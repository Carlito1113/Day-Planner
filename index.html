<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="header-text">An application to schedule your daily workflow</p>
      <br>
      <p id="currentDay" class="header-text"></p>
      <p id="currentTime" class="header-text"></p>
    </header>
      <!-- Timeblocks go here -->

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">09:00 AM</span>
          </div>
          <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="nine-am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">10:00 AM</span>
          </div>
          <textarea value="" id="ten-am-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="ten-am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">11:00 AM</span>
          </div>
          <textarea value="" id="eleven-am-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="eleven-am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">12:00 AM</span>
          </div>
          <textarea value="" id="twelve-am-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="twelve-am" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">01:00 PM</span>
          </div>
          <textarea value="" id="one-pm-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="one-pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">02:00 PM</span>
          </div>
          <textarea value="" id="two-pm-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="two-pm" class="btn btn-outline-secondary saveBtn" type="button"><i
                class="far fa-save"></i></button>
          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">03:00 PM</span>
          </div>
          <textarea value="" id="three-pm-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>

          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">04:00 PM</span>
          </div>
          <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
          <div class="input-group-append">
            <button id="four-pm-text" class="btn btn-outline-secondary saveBtn" type="button"><i

          </div>
        </div>
      </div>

      <div class="container container-fluid time-block">
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
            <span class="input-group-text hour">05:00 PM</span>
          </div>
          <textarea value="" id="five-pm-text" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>

            <button id="five-pm" class="btn btn-outline-secondary saveBtn" type="button"><i

        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
